spring:
  application:
    name: pruebat-back-web-base
  flyway:
    locations: classpath:migration/versions
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/examples
    username: sa
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      format_sql: false
      ddl-auto: update

# Actuator endpoints configuration
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: [ info, health, metrics, prometheus ]


server:
  port: 8080

fwkcna:
  jpa:
    data-migration:
      disabled: true

